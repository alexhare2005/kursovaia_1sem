    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const listItems = document.querySelectorAll(".list li");
            const games = document.querySelectorAll(".element");
    
            listItems.forEach(function(item) {
                item.addEventListener("click", function() {
                    const id = this.getAttribute("data-id");
                    filterGames(id);
                });
            });
           

            function filterGames(category) {
    games.forEach(function(game) {
        const classList = game.classList;
        if (
            category === "all" ||
            (category === "LaLiga" && classList.contains("gameLALIGA")) ||
            (category === "CL" && classList.contains("gameLC")) ||
            (category === "CopadelRey" && classList.contains("gameCUP")) ||
            (category === "SuperCup" && classList.contains("gameSUPERCUP"))
        ) {
            game.style.display = "block";
        } else {
            game.style.display = "none";
        }
    });
}
    });
